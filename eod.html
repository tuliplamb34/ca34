<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="index.html">1PM/ 4PM Report</a>

    <div>
        <span>Sales amount:</span>
        <input class="form-field" type="number" id="tSales" name="tSales" inputmode="decimal">
    </div>

    <div>
        <span>Sales completion (%):</span>
        <input class="form-field" type="number" id="tSales" name="tSales" inputmode="decimal">
    </div>

    <div>
        <span>Total Trans, count:</span>
        <input class="form-field" type="number" id="tSales" name="tSales" inputmode="decimal">
    </div>

    <div>
        <span>Total Items sold:</span>
        <input class="form-field" type="number" id="tSales" name="tSales" inputmode="decimal">
    </div>

    <div>
        <span>PCT/ ATV:</span>
        <input class="form-field" type="number" id="tSales" name="tSales" inputmode="decimal">
    </div>

    <div>
        <span>IPT</span>
        <input class="form-field" type="number" id="tSales" name="tSales" inputmode="decimal">
    </div>

    <div>
        <span>Labour hour used:</span>
        <input class="form-field" type="number" id="tSales" name="tSales" inputmode="decimal">
    </div>

    <div>
        <span>Monthly Target ($):</span>
        <input class="form-field" type="number" id="tSales" name="tSales" inputmode="decimal">
    </div>

    <div>
        <span>Monthly Completion ($):</span>
        <input class="form-field" type="number" id="tSales" name="tSales" inputmode="decimal">
    </div>

    <div>
        <span>Monthly CD completion rate (%):</span>
        <input class="form-field" type="number" id="tSales" name="tSales" inputmode="decimal">
    </div>

    <div>
        <span>First Transaction (amount & time):</span>
        <span>$</span>
        <input class="form-field" type="number" id="tSales" name="tSales" inputmode="decimal">
        <span>AT</span>
        <input type="time">
    </div>

    <div>
        <span>Last Transaction (amount & time):</span>
        <span>$</span>
        <input class="form-field" type="number" id="tSales" name="tSales" inputmode="decimal">
        <span>AT</span>
        <input type="time">
    </div>
</body>
</html>
